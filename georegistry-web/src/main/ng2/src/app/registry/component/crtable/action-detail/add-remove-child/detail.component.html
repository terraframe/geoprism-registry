<div class="crtable-detail-container">
    <h3 class="action-detail-header">{{action.actionLabel}}</h3>
    <div class="detail-content">

        <label class="detail-label">Child UID : </label>
        <input class="detail-value" type="text" [(ngModel)]="action.childId" [disabled]="readOnly">

        <label class="detail-label">Child TypeCode : </label>
        <input class="detail-value" type="text" [(ngModel)]="action.childTypeCode" [disabled]="readOnly">

        <label class="detail-label">Parent UID : </label>
        <input class="detail-value" type="text" [(ngModel)]="action.parentId"  [disabled]="readOnly">

        <label class="detail-label">Parent TypeCode : </label>
        <input class="detail-value" type="text" [(ngModel)]="action.parentTypeCode"  [disabled]="readOnly">

        <label class="detail-label">Hierarchy Code : </label>
        <input class="detail-value" type="text" [(ngModel)]="action.hierarchyTypeCode"  [disabled]="readOnly">

        <label class="detail-label">
            <localize key="change.request.status"></localize> :
        </label>
        <select style="float:none;" [ngClass]="{'status-rejected': action.approvalStatus === 'REJECTED', 'status-accepted': action.approvalStatus === 'ACCEPTED', 'status-pending': action.approvalStatus === 'PENDING'}" [(ngModel)]=action.approvalStatus   [disabled]="readOnly">
            <option value="REJECTED">
                <localize key="change.request.status.rejected"></localize>
            </option>
            <option value="ACCEPTED">
                <localize key="change.request.status.accepted"></localize>
            </option>
            <option value="PENDING">
                <localize key="change.request.status.pending"></localize>
            </option>
        </select>

        <div>
            <label class="detail-label">
                <localize key="change.request.action.detail.contributorNotes"></localize> :
            </label>
            <textarea style="width: 100%;border-radius: 8px;height: 70px;" class="detail-value" [(ngModel)]="action.contributorNotes"  [disabled]="readOnly"></textarea>
        </div>

        <div>
            <label class="detail-label">
                <localize key="change.request.action.detail.maintainerNotes"></localize> :
            </label>
            <textarea style="width: 100%;border-radius: 8px;height: 70px;" class="detail-value" [(ngModel)]="action.maintainerNotes"  [disabled]="readOnly"></textarea>
        </div>
        
        <div class="button-holder">
          <button *ngIf="readOnly" (click)="startEdit()" class="btn btn-primary detail-accept">
            <localize key="modal.button.edit"></localize>
          </button>
          <button *ngIf="!readOnly" (click)="applyAction()" class="btn btn-primary detail-accept">
            <localize key="modal.button.submit"></localize>
          </button>
          <button *ngIf="!readOnly" (click)="endEdit()" class="btn btn-default detail-reject">
            <localize key="modal.button.cancel"></localize>
          </button>
        </div>
        
    </div>
</div>
