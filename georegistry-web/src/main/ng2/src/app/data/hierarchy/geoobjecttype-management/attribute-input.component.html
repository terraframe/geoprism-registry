<div [@toggleInputs]="state" (@toggleInputs.done)="onAnimationDone($event)">
  <div class="row-holder">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.code"></localize>
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input autofocus type="text" [disabled]="disableCodeField" [(ngModel)]="attribute.code" name="code" required geoObjectAttributeCode>
      </span>
    </div>
  </div>

  <localized-input [(value)]="attribute.label" key="data.property.label.label"></localized-input>
  <localized-text *ngIf="!excludeDescription" [(value)]="attribute.description" key="data.property.label.description"></localized-text>

  <div class="row-holder">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.required"></localize>
      </label>
    </div>
    <div class="holder">

        <div class="check-block">
         <div (click)="toggleIsRequired()" [ngClass]="{'chk-checked' : attribute.required}" style="margin:0;" class="jcf-unselectable chk-area" name="unique">
          <span></span>
         </div>
    
         <!-- <label class="checkbox-label"> <localize key="hierarchy.management.option.label.isLeafNode"></localize></label> -->
        </div>

      <!-- <span>
        <input type="checkbox" [(ngModel)]="attribute.required" [disabled]="disableCodeField" name="required">
      </span> -->
    </div>
  </div>

  <div class="row-holder">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.unique"></localize>
      </label>
    </div>
    <div class="holder">
        
    <!-- <div class="form-group"> -->
      <!-- <div> -->
        <div class="check-block">
         <div (click)="toggleIsUnique()" [ngClass]="{'chk-checked' : attribute.unique}" style="margin:0;" class="jcf-unselectable chk-area" name="unique">
          <span></span>
         </div>
    
         <!-- <label class="checkbox-label"> <localize key="hierarchy.management.option.label.isLeafNode"></localize></label> -->
        </div>
       <!-- </div> -->
    <!-- </div> -->
      
    <!-- <div class="check-block">
        <input type="checkbox" class="jcf-unselectable chk-area" [ngClass]="{'chk-checked' : attribute.unique}" [(ngModel)]="attribute.unique" [disabled]="disableCodeField" name="unique">
        <span class="checkmark"></span>
    </div> -->
    </div>
  </div>

  <div class="row-holder" *ngIf="isDecimal">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.length"></localize>        
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input type="text" [(ngModel)]="attribute.precision" name="precision" OnlyNumber="true" required>
      </span>
    </div>
  </div>

  <div class="row-holder" *ngIf="isDecimal">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.decimal"></localize>      
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input type="text" [(ngModel)]="attribute.scale" name="scale" OnlyNumber="true" required>
      </span>
    </div>
  </div>
</div>
