<div class="confirm-modal ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-draggable ui-resizable com-runwaysdk-ui-factory-jquery-Dialog com-runwaysdk-ui-factory-runway-Widget ui-dialog-buttons" tabindex="-1" role="dialog">
  <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
    <span id="ui-id-1" class="ui-dialog-title"><localize key="confirm.title"></localize></span>
  </div>
  <div class="confirm-text ui-dialog-content ui-widget-content">
    {{message}}
  </div>
    
  <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
    <div class="ui-dialog-buttonset">
      <button type="button" (click)="bsModalRef.hide()" class="btn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style="padding: 4px 18px;">
        <span class="ui-button-text">{{cancelText}}</span>
      </button>
      <button type="button" (click)="confirm()" [ngClass]="{ 'btn-danger':type === 'DANGER'}" class="btn btn-primary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" style="padding: 4px 18px;">
        <span class="ui-button-text">{{submitText}}</span>
      </button>
    </div>
  </div>
</div>
