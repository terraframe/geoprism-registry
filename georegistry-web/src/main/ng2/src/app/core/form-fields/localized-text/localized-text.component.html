<div class="row-holder" *ngFor="let localeValue of value.localeValues">
  <div class="label-holder">
    <label>
      <localize [key]="key"></localize>
      ({{localeValue.locale}})
    </label>
  </div>
  <div class="holder">
    <span class="text">
      <textarea [(ngModel)]="localeValue.value" [name]="'description-' + localeValue.locale"></textarea>
    </span>
  </div>
</div>
