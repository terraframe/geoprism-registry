<!-- HEADER AND NAVBAR -->
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">

        <li *ngIf="!isPublic" class="hidden-xs">
          <a (click)="account()" class="navbar-username">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>

        <li *ngIf="!isPublic" class="hidden-xs">
          <a class="route-item" class="route-item" [title]="'userDashboards.logout' | localize" (click)="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </li>

        <li *ngIf="isPublic" class="hidden-xs">
          <a class="route-item" class="route-item" [title]="'userDashboards.logout' | localize" (click)="login()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </li>

        <li dropdown *ngIf="locales.length > 0">
          <!-- <localize key="hierarchy-management.menu"></localize> -->
          <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <ul *dropdownMenu class="dropdown-menu">

            <div *ngIf="locales.length > 0" style="padding: 0 20px;">
              <label class="radio" style="font-weight: inherit;">
                <input class="inline-radio-input" type="radio" name="default" [value]="''" (change)="setLocale()"
                  [(ngModel)]="locale">
                <span>{{defaultLocaleView.label.localizedValue}}</span>
              </label>
              <label *ngFor="let l of locales" class="radio" style="font-weight: inherit;">
                <input class="inline-radio-input" type="radio" [name]="l.toString" [value]="l.toString"
                  (change)="setLocale()" [(ngModel)]="locale">
                <span>{{l.label.localizedValue}}</span>
              </label>
            </div>

          </ul>
        </li>


      </ul>


    </div>
  </nav>
</header>
