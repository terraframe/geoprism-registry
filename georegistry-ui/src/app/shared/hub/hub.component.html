<page-container>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h1>Set up your data for GeoPrism.AI</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let section of sections; let idx = index">

        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <h2>{{(idx + 1)}}</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">{{section.title}}</div>
              <div class="panel-body">
                <ng-container *ngFor="let item of section.items">
                  <ng-container *ngIf="shouldShowMenuItem(item.id)">
                    <div class="row">
                      <div class="col-xs-12">
                        <a [routerLink]="item.link" class="route-item" routerLinkActive="active"
                          [title]="item.key | localize">
                          <i class="route-icon" [class]="item.icon"></i>
                          <localize [key]="item.key"></localize>
                        </a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <p>{{item.description}}</p>
                      </div>
                    </div>
                  </ng-container>

                </ng-container>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</page-container>
