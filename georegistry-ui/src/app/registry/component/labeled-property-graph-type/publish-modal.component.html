<div class="modal-body">
    <ng-container *ngIf="type != null">
        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <div class="text-center">
            <h2>
                <localize key="type.publish.configuration.header"></localize>
            </h2>
            <hr>
        </div>

        <!-- <div class="col-md-12 order-md-1"> -->
        <labeled-property-graph-type-form [type]="type" [isNew]="isNew" [entityLabel]="entityLabel"
            (complete)="onSubmit($event)" (cancel)="onCancel()">
        </labeled-property-graph-type-form>

    </ng-container>
</div>
