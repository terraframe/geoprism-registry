<div class="new-admin-design-main">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container-fluid">

        <ng-container *ngIf="type != null">
            <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

            <div class="text-center">
                <h2>
                    <localize key="type.publish.configuration.header"></localize>
                </h2>
                <hr>
            </div>

            <!-- <div class="col-md-12 order-md-1"> -->
            <div class="modal-form" autocomplete="off">

                <fieldset>
                    <div class="row-holder">
                        <div class="label-holder">
                            <label>
                                <localize key="rdf.mainGraph"></localize>
                            </label>
                        </div>
                        <div class="holder">
                            <input [(ngModel)]="type.code" name="code" type="text" class="form-control" required />
                        </div>
                    </div>

                    <div class="row-holder" style="overflow:visible;">
                        <div class="label-holder">
                            <label>
                                <localize key="rdf.geometryExportType"></localize>
                            </label>
                        </div>
                        <div class="holder">
                            <div class="btn-group" dropdown>
                                <button id="button-basic" dropdownToggle type="button"
                                    class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                                    <span *ngIf="exportGeometryType == null">
                                        <localize key="export.rdf.geometryExportType"></localize> <span
                                            class="caret"></span>
                                    </span>
                                    <span *ngIf="exportGeometryType != null">
                                        <localize *ngIf="exportGeometryType === 'WRITE_GEOMETRIES'"
                                            key="export.rdf.withGeometries"></localize>
                                        <localize *ngIf="exportGeometryType === 'WRITE_SIMPLIFIED_GEOMETRIES'"
                                            key="export.rdf.withSimplifiedGeometries"></localize>
                                        <localize *ngIf="exportGeometryType === 'NO_GEOMETRIES'"
                                            key="export.rdf.withoutGeometries"></localize>
                                    </span>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                    aria-labelledby="button-basic">
                                    <li role="menuitem"><a class="dropdown-item"
                                            (click)="exportGeometryType = 'WRITE_GEOMETRIES'">
                                            <localize key="export.rdf.withGeometries"></localize>
                                        </a></li>
                                    <li role="menuitem"><a class="dropdown-item"
                                            (click)="exportGeometryType = 'WRITE_SIMPLIFIED_GEOMETRIES'">
                                            <localize key="export.rdf.withSimplifiedGeometries"></localize>
                                        </a></li>
                                    <li role="menuitem"><a class="dropdown-item"
                                            (click)="exportGeometryType = 'NO_GEOMETRIES'">
                                            <localize key="export.rdf.withoutGeometries"></localize>
                                        </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <labeled-property-graph-type-form [type]="type" [isExport]="true" (complete)="onSubmit($event)"
                (cancel)="onCancel()">
            </labeled-property-graph-type-form>
        </ng-container>
    </div>
</div>
