<div class="input-group">

  <input type="text" class="form-control" autocomplete="off"
    [style]="customStyles" 
    [name]="name" 
    [disabled]="disabled" 
    [(ngModel)]="text"
    [class]="classNames"    
    [typeaheadAsync]="true"
    [typeahead]="typeahead"
    (change)="onTextChange()"
    (typeaheadOnSelect)="typeaheadOnSelect($event)" (typeaheadLoading)="loading = $event"
    [ngClass]="{'inline-loading':loading}" [typeaheadOptionsLimit]="7"
    [typeaheadMinLength]="0" [typeaheadWaitMs]="300"
    [container]="container"
    >
</div>
