<div class="new-admin-design-main">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>


    <div id="app-container" class="container-fluid">

        <div class="heading">
            <h2>
                Sources
            </h2>
        </div>

        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <ul class="type-group" style="border-bottom: 2px solid lightgrey; margin-top: 30px;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 70%;">
                            Code
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let source of sources; let i = index;" class="clickable">
                        <td style="width: 70%; vertical-align: middle;">
                            {{source.code}}
                        </td>
                        <td style="width: 30%; text-align: right;">
                            <button type="submit" (click)="onEdit(source, true)" class="btn btn-primary" role="button">
                                <localize key="modal.button.view"></localize>
                            </button>
                            <button type="submit" (click)="onEdit(source, false)" class="btn btn-default" role="button">
                                <localize key="modal.button.edit"></localize>
                            </button>
                            <button type="submit" (click)="onDelete(source)" class="btn btn-danger" role="button">
                                <localize key="modal.button.delete"></localize>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ul>
        <div style="margin-top: 30px; margin-bottom: 30px;" class="row">
            <div class="col-md-6">
                <button type="submit" (click)="onCreate()" class="btn btn-primary" role="button">
                    <localize key="hierarchy.management.button.create"></localize>
                </button>
            </div>
        </div>
    </div>
</div>
