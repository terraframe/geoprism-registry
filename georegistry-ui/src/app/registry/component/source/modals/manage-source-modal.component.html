<div>

  <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

  <form #form="ngForm" *ngIf="source" class="modal-form" (ngSubmit)="form.valid">
    <div class="heading text-center">
      <h1>
        <span *ngIf="readOnly">View Source</span>
        <span *ngIf="!readOnly">{{source.oid == null ? 'Create Source' : 'Edit Source'}}</span>
      </h1>
    </div>
    <fieldset>
      <div class="row-holder">
        <div class="label-holder">
          <label>
            <localize key="data.property.label.code"></localize>
          </label>
        </div>
        <div class="holder">
          <span class="text">
            <input type="text" [(ngModel)]="source.code" name="code" [disabled]="readOnly" required>
          </span>
        </div>
      </div>


      <div class="row-holder">
        <div class="button-holder">
          <button type="button" class="btn btn-default" (click)="close()">
            <localize key="modal.button.cancel"></localize>
          </button>
          <button *ngIf="!readOnly" type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="update()">
            <localize key="modal.button.submit"></localize>
          </button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
