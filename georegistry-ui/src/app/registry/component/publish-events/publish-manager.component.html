<div class="new-admin-design-main" style="overflow-y:hidden;">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container-fluid">

        <div class="row">

            <nav class="col-md-3 list-sidebar">
                <div class="sidebar-section-content">
                    <ul class="list-group">
                        <li class="list-group-item got-li-item">

                            <localize key="skg.label"></localize>

                            <span style="position:absolute;right:10px;top:50%;transform:translateY(-50%);">

                                <a class="fa fa-plus" (click)="onCreate()"></a>
                            </span>
                        </li>
                        <hr>

                        <li class="list-group-item got-li-item" *ngFor="let type of publishes" [id]="type.uid">
                            <a [routerLink]="'/registry/publish'" [queryParams]="{uid:type.uid}"
                                routerLinkActive="active">
                                {{type.label}}
                            </a>

                            <span style="position:absolute;right:10px;top:50%;transform:translateY(-50%);">

                                <a class="fa fa-trash-o ico-remove" (click)="onDelete(type)"
                                    [title]="'button.delete.helptext' | localize"></a>
                            </span>

                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-md-9 list-type-content">
                <div id="overflow-div">
                    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

                    <publish-events *ngIf="current != null" [type]="current" [types]="types" [hierarchies]="hierarchies"
                        [dagTypes]="dagTypes" [undirectedTypes]="undirectedTypes" [businessTypes]="businessTypes"
                        [edgeTypes]="edgeTypes"
                        (error)="error($event)">
                    </publish-events>
                </div>
            </div>

        </div>
    </div>
</div>
