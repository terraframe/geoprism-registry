<div class="modal-body">
    <ng-container *ngIf="type != null">
        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <div class="text-center">
            <h2>
                <localize key="type.publish.configuration.header"></localize>
            </h2>
            <hr>
        </div>

        <!-- <div class="col-md-12 order-md-1"> -->
        <form #form="ngForm" class="modal-form" autocomplete="off">

            <fieldset>
                <div class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="rdf.mainGraph"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <input [(ngModel)]="type.code" name="code" type="text" class="form-control"
                            [disabled]="readonly || !isNew" required />
                    </div>
                </div>

                <div class="row-holder" style="overflow:visible;">
                    <div class="label-holder">
                        <label>
                            <localize key="rdf.geometryExportType"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="btn-group" dropdown>
                            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                                <span *ngIf="exportGeometryType == null"><localize key="export.rdf.geometryExportType"></localize> <span class="caret"></span></span>
                                <span *ngIf="exportGeometryType != null">
                                    <localize *ngIf="exportGeometryType === 'WRITE_GEOMETRIES'" key="export.rdf.withGeometries"></localize>
                                    <localize *ngIf="exportGeometryType === 'WRITE_SIMPLIFIED_GEOMETRIES'" key="export.rdf.withSimplifiedGeometries"></localize>
                                    <localize *ngIf="exportGeometryType === 'NO_GEOMETRIES'" key="export.rdf.withoutGeometries"></localize>
                                </span>
                            </button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                                role="menu" aria-labelledby="button-basic">
                                <li role="menuitem"><a class="dropdown-item" (click)="exportGeometryType = 'WRITE_GEOMETRIES'"><localize key="export.rdf.withGeometries"></localize></a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="exportGeometryType = 'WRITE_SIMPLIFIED_GEOMETRIES'"><localize key="export.rdf.withSimplifiedGeometries"></localize></a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="exportGeometryType = 'NO_GEOMETRIES'"><localize key="export.rdf.withoutGeometries"></localize></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="lpg.strategyType"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="row">
                            <div class="col-md-12">

                                <select class="select-area" name="strategyType" [(ngModel)]="type.strategyType"
                                    [disabled]="readonly || !isNew" required>
                                    <option></option>
                                    <ng-container>
                                        <option value="TREE">Hierarchy Tree</option>
                                        <option value="GRAPH">Graph</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div *ngIf="type.strategyType == 'TREE'" class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="lpg.hierarchy"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="row">
                            <div class="col-md-12">

                                <select class="select-area" name="hierarchy" [(ngModel)]="type.hierarchy"
                                    [disabled]="readonly || !isNew" (change)="onSetHierarchy()" required>
                                    <option></option>
                                    <ng-container *ngFor="let t of hierarchies">
                                        <option [value]="t.code">
                                            {{t.label.localizedValue}}
                                        </option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <ng-container *ngIf="type.hierarchy.length > 0">
                    <div class="row-holder">
                        <div class="label-holder">
                            <label>
                                <localize key="lpg.root"></localize>
                            </label>
                        </div>
                        <div class="holder">
                            <div class="row">
                                <div class="col-md-5">

                                    <select class="select-area" name="rootType"
                                        [(ngModel)]="type.strategyConfiguration.typeCode"
                                        [disabled]="readonly || !isNew" required>
                                        <option></option>
                                        <option *ngFor="let t of types" [value]="t.code">
                                            {{t.label.localizedValue}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <ng-container
                                        *ngIf="type.strategyConfiguration.typeCode != null && type.strategyConfiguration.typeCode.length > 0">

                                        <div class="holder" style="width:300px;">
                                            <input name="root" [(ngModel)]="entityLabel" [typeaheadAsync]="true"
                                                [typeahead]="dataSource" (typeaheadOnSelect)="typeaheadOnSelect($event)"
                                                [typeaheadOptionsLimit]="7" typeaheadOptionField="name"
                                                [typeaheadMinLength]="0" [typeaheadWaitMs]="300" [container]="null"
                                                [disabled]="readonly || !isNew" class="form-control">
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                
                <div *ngIf="type.strategyType == 'GRAPH'" class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="lpg.organization"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="row">
                            <div class="col-md-12">

                                <select class="select-area" name="hierarchy" [(ngModel)]="type.organization"
                                    [disabled]="readonly || !isNew" required>
                                    <option></option>
                                    <ng-container *ngFor="let o of organizations">
                                        <option [value]="o.code">
                                            {{o.label.localizedValue}}
                                        </option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div *ngIf="type.strategyType == 'GRAPH'" class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="lpg.graphTypes"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="row" *ngIf="!(readonly || !isNew)">
                            <div class="col-md-12">

                                <!-- Custom Multi-Select widget built ontop of Bootstrap Dropdown component
                                    - ngx-bootstrap-multiselect was investigated as a potential solution and found to have lots of styling issues and as such was intentionally decided against.                       
                                -->
                                <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="true" container="#select-root">
                                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                    {{buildGraphTypeButtonLabel()}} <span class="caret"></span>
                                </button>
                                <ul id="dropdown-triggers-manual" *dropdownMenu class="dropdown-menu orgUnit-ul"
                                    role="menu" aria-labelledby="button-triggers-manual">
                                    <li *ngFor="let graphType of graphTypes" (click)="clickGraphTypeOption($event, graphType)" role="menuitem" [ngClass]="{'multiselect-listitem-selected': strArrayContains(type.graphTypes, graphType.typeCode + '$@~' + graphType.code)}">
                                      <!--  <span style="position:relative;"><input [checked]="type.graphTypes != null && type.graphTypes.indexOf(graphType.code) !== -1" type="checkbox" style="position:absolute; top: -9px; left: 2px;"></span> -->
                                      <a class="dropdown-item">{{graphType.label.localizedValue}}</a>
                                    </li>
                                </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12" style="line-height: 41px;"> {{buildGraphTypeButtonLabel(true)}} </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="type.strategyType == 'GRAPH'" class="row-holder">
                    <div class="label-holder">
                        <label>
                            <localize key="lpg.geoObjectTypes"></localize>
                        </label>
                    </div>
                    <div class="holder">
                        <div class="row" *ngIf="!(readonly || !isNew)">
                            <div class="col-md-12">

                                <!-- Custom Multi-Select widget built ontop of Bootstrap Dropdown component
                                    - ngx-bootstrap-multiselect was investigated as a potential solution and found to have lots of styling issues and as such was intentionally decided against.                      
                                -->
                                <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="true" container="#select-root">
                                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                    {{buildGeoObjectTypeButtonLabel()}} <span class="caret"></span>
                                </button>
                                <ul id="dropdown-triggers-manual" *dropdownMenu class="dropdown-menu orgUnit-ul"
                                    role="menu" aria-labelledby="button-triggers-manual">
                                    <li *ngFor="let geoObjectType of types" (click)="clickGeoObjectTypeOption($event, geoObjectType)" role="menuitem" [ngClass]="{'multiselect-listitem-selected': strArrayContains(type.geoObjectTypeCodes, geoObjectType.code)}">
                                        <!-- <span style="position:relative;"><input [checked]="type.geoObjectTypeCodes != null && type.geoObjectTypeCodes.indexOf(geoObjectType.code) !== -1" type="checkbox" style="position:absolute; top: -9px; left: 2px;"></span> -->
                                        <a class="dropdown-item">{{geoObjectType.label.localizedValue}}</a>
                                    </li>
                                </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
	                      <div class="col-md-12" style="line-height: 41px;"> {{buildGeoObjectTypeButtonLabel(true)}} </div>
	                    </div>
                    </div>
                </div>

                    <div class="holder">
                        <div class="row" *ngIf="!(readonly || !isNew)">
                            <div class="col-md-12">

                                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                    {{buildEdgeTypeButtonLabel()}} <span class="caret"></span>
                                </button>
                                <ul id="dropdown-triggers-manual" *dropdownMenu class="dropdown-menu orgUnit-ul"
                                    role="menu" aria-labelledby="button-triggers-manual">

                    </div>
                </div>

                <div *ngIf="type.strategyType == 'GRAPH'" class="row-holder">

                        </label>

                                </button>

                <div class="row-holder">
                    <div class="label-holder"></div>
                    <div>
                        <div class="button-holder">
                            <button type="button" (click)="onCancel()" class="btn btn-default" role="button">
                                <localize [key]="readonly ? 'io.back' : 'io.cancel'"></localize>
                            </button>
                            <button *ngIf="!readonly" type="submit" (click)="onSubmit()" class="btn btn-primary"
                                role="button" [disabled]="form.invalid || !valid">
                                <localize key="io.submit"></localize>
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </ng-container>
</div>
